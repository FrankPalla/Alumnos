<!DOCTYPE  html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Estudiantes</title>
  <meta name="description" content="Built with jdoodle.ai - Sistema de gestión de estudiantes para el control de matrículas, pagos y seguimiento académico">
  <meta property="og:title" content="Sistema de Gestión de Estudiantes">
  <meta property="og:description" content="Built with jdoodle.ai - Sistema de gestión de estudiantes para el control de matrículas, pagos y seguimiento académico">
  <meta property="og:image" content="https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Resto del HTML se mantiene igual hasta el modal -->

  <!-- Modal Agregar/Editar Estudiante -->
  <div id="modalAgregar" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitulo">Agregar Nuevo Estudiante</h3>
        <button onclick="ocultarModalAgregar()" class="btn-cerrar">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <form id="formularioAgregar" onsubmit="manejarAgregarEstudiante(event)">
        <div class="grupo-form">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="grupo-form">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required>
        </div>
        <div class="grupo-form">
          <label for="fechaMatricula">Fecha de Matrícula</label>
          <input type="date" id="fechaMatricula" required>
        </div>
        <div class="grupo-form">
          <label for="pagoInicial">Pago Inicial ($)</label>
          <input type="number" id="pagoInicial" required min="0">
        </div>
        <div class="grupo-form">
          <label for="estado">Estado</label>
          <select id="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" onclick="ocultarModalAgregar()">Cancelar</button>
          <button type="submit" id="btnSubmit" class="btn-primary">Agregar Estudiante</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
