<!DOCTYPE  html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Estudiantes</title>
  <meta name="description" content="Built with jdoodle.ai - Sistema intuitivo para la gestión de estudiantes y control de pagos">
  <meta property="og:title" content="Sistema de Gestión de Estudiantes">
  <meta property="og:description" content="Built with jdoodle.ai - Sistema intuitivo para la gestión de estudiantes y control de pagos">
  <meta property="og:image" content="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-icon"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        <span>Sistema de Estudiantes</span>
      </div>
      <div class="nav-menu">
        <button class="nav-item active" onclick="mostrarTablero()">Dashboard</button>
        <button class="nav-item" onclick="mostrarListaEstudiantes()">Lista de Estudiantes</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- Dashboard -->
    <div id="tablero">
      <div class="header">
        <h1>Dashboard</h1>
        <button class="btn-primary" onclick="mostrarModalAgregar()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
          Agregar Estudiante
        </button>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon students">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
          </div>
          <div class="stat-info">
            <h3>Total Estudiantes</h3>
            <p class="stat-value">156</p>
            <span class="stat-trend positive">+12% desde el mes pasado</span>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon revenue">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
          </div>
          <div class="stat-info">
            <h3>Ingresos Totales</h3>
            <p class="stat-value">$52,000</p>
            <span class="stat-trend positive">+8% desde el mes pasado</span>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon pending">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
          </div>
          <div class="stat-info">
            <h3>Pagos Pendientes</h3>
            <p class="stat-value">23</p>
            <span class="stat-trend negative">-5% desde el mes pasado</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Estudiantes Recientes</h2>
        <div id="contenedorTablaEstudiantes" class="table-responsive"></div>
      </div>
    </div>

    <!-- Lista de Estudiantes -->
    <div id="listaEstudiantes" class="oculto">
      <div class="header">
        <h1>Lista de Estudiantes</h1>
        <div class="filters">
          <div class="search-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" placeholder="Buscar estudiantes..." onkeyup="filtrarEstudiantes()">
          </div>
          <select onchange="filtrarEstudiantes()" class="filter-select">
            <option value="todos">Todos</option>
            <option value="activo">Activos</option>
            <option value="inactivo">Inactivos</option>
          </select>
        </div>
      </div>
      <div class="card">
        <div id="contenedorTablaCompleta" class="table-responsive"></div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modalAgregar" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitulo">Agregar Nuevo Estudiante</h3>
        <button onclick="ocultarModalAgregar()" class="btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      <form id="formularioAgregar" onsubmit="manejarAgregarEstudiante(event)">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="fechaMatricula">Fecha de Matrícula</label>
          <input type="date" id="fechaMatricula" required>
        </div>
        <div class="form-group">
          <label for="pagoInicial">Pago Inicial ($)</label>
          <input type="number" id="pagoInicial" required min="0">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" onclick="ocultarModalAgregar()">Cancelar</button>
          <button type="submit" id="btnSubmit" class="btn-primary">Agregar Estudiante</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
